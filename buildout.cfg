[buildout]
extends =
    http://svn.plone.org/svn/collective/buildout/plonetest/plone-4.2.x.cfg

package-name = collective.weather

parts += 
		 i18ndude 
		 omelette
		 releaser

extensions += mr.developer
auto-checkout = *
always-checkout = force

[instance]
eggs +=
    Pillow
    iw.debug

zcml =
    iw.debug

[test]
recipe = zc.recipe.testrunner
eggs =
    ${instance:eggs}
    collective.weather [test]
defaults = ['-s', '${buildout:package-name}']

[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[releaser]
recipe = zc.recipe.egg
eggs = zest.releaser

[sources]
collective.z3cform.widgets = git git@github.com:collective/collective.z3cform.widgets.git