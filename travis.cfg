[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/travis-4.x.cfg
    https://raw.github.com/collective/buildout.plonetest/master/qa.cfg

package-name = collective.weather
package-extras = [test]
package-min-coverage = 98

parts +=
    createcoverage
    coverage-sh

allow-hosts +=
    *.google.com
    *.googlecode.com
